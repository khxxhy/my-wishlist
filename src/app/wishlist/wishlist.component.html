<div *ngIf="wishes.length === 0; else showItems" class="text-gray-600">
    There are no wishes to display.
  </div>

  <ng-template #showItems>
    <wishlist-item
      *ngFor="let wish of wishes;"
      [wishText]="wish.wishText"
      [(fullfilled)]="wish.isComplete"
    ></wishlist-item>
    
  </ng-template>
