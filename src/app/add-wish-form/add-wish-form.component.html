<div class="container mx-auto px-4">
  <div class="flex justify-center items-center">
    <form class="flex items-center w-full mt-8 max-w-lg">
      <input
        type="text"
        placeholder="Add new wish!"
        class="w-full px-4 py-3 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-700"
        name="new-wish-text"
        [(ngModel)]="newWishText"
      />
      <button
        type="submit"
        class="ml-2 bg-red-500 text-white rounded-full px-4 py-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Wish
      </button>
    </form>
  </div>
</div>
