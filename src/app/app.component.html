<div class="container">
  <div *ngIf="items.length === 0; else showItems">
    There are no wishes to display.
  </div>

  <ng-template #showItems>
    <div *ngFor="let item of items" class="checkbox-container">
      <label>
        <input type="checkbox" />
        <span class="checkmark"></span>
        {{ item.wishText }}
      </label>
    </div>
  </ng-template>
</div>
