<div class="container mx-auto px-4">
  <add-wish-form
     (addWish)="items.push($event)">
  </add-wish-form>
  <div class="flex mt-3">
    <div class="w-1/4">
      <select 
        class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="listFilter"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>
  
  <div class="row mt-3">
    <wishlist
      [wishes]="visibleItems">
    </wishlist>
  </div>
 
</div>
