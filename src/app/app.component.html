<div class="container mx-auto px-4">
  <div class="flex justify-center items-center min-h-[50vh]">
    <form class="flex items-center w-full max-w-lg">
      <input
        type="text"
        placeholder="Search for anything..."
        class="w-full px-4 py-3 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
      />
      <button
        type="submit"
        class="ml-2 bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Search
      </button>
    </form>
  </div>

  <div *ngIf="items.length === 0; else showItems" class="text-gray-600">
    There are no wishes to display.
  </div>

  <ng-template #showItems>
    <div
      *ngFor="let item of items; index as ii"
      class="flex items-center space-x-3 p-2"
    >
      <label class="inline-flex items-center space-x-2">
        <input
          type="checkbox"
          [checked]="item.isComplete"
          [attr.data-index]="ii"
          (click)="toggleItem(item)"
          class="form-checkbox h-5 w-5 text-blue-600 rounded"
        />
        <span class="text-gray-800">{{ item.wishText }}</span>
      </label>
    </div>
  </ng-template>
</div>
