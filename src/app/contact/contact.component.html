<form
  class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md"
  [formGroup]="contactForm"
  (ngSubmit)="$event.preventDefault(); submitForm()"
>
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Contact Us</h2>

  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Name</label
    >
    <input
      type="text"
      class="form-control"
      formControlName="senderName"
      id="name"
      name="name"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="Your name"
    />
    <div
      *ngIf="
        contactForm.get('senderName')?.invalid &&
        (contactForm.get('senderName')?.dirty ||
          contactForm.get('senderName')?.touched)
      "
    >
      <small
        class="text-red-600"
        *ngIf="contactForm.get('senderName')?.hasError('required')"
        >This field is required.</small
      >
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email</label
    >
    <input
      type="email"
      class="form-control"
      formControlName="senderEmail"
      id="email"
      name="email"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="Your email"
    />
    <div
      *ngIf="
        contactForm.get('senderEmail')?.invalid &&
        (contactForm.get('senderEmail')?.dirty ||
          contactForm.get('senderEmail')?.touched)
      "
    >
      <small
        class="text-red-600"
        *ngIf="contactForm.get('senderEmail')?.hasError('required')"
        >This field is required.</small
      >

      <small
        class="text-red-500"
        *ngIf="contactForm.get('senderEmail')?.hasError('email')"
        >Please enter your email address.</small
      >
    </div>
  </div>

  <div class="mb-4">
    <label for="message" class="block text-sm font-medium text-gray-700"
      >Message</label
    >

    <textarea
      class="form-control"
      formControlName="senderMessage"
      id="message"
      name="message"
      rows="4"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="Your message"
    ></textarea>

    <div
      *ngIf="
        contactForm.get('senderMessage')?.invalid &&
        (contactForm.get('senderMessage')?.dirty ||
          contactForm.get('senderMessage')?.touched)
      "
    >
      <small
        class="text-red-600"
        *ngIf="contactForm.get('senderMessage')?.hasError('required')"
        >This field is required.</small
      >

      <small
        class="text-red-500"
        *ngIf="contactForm.get('senderEmail')?.hasError('minLength')"
        >The message has to be atleast 10 characters.</small
      >
    </div>
  </div>

  <div class="flex space-x-4">
    <button
      type="reset"
      class="flex-1 bg-gray-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
    >
      Reset
    </button>

    <button
      type="submit"
      [disabled]="contactForm.invalid"
      class="flex-1 bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
      Submit
    </button>
  </div>
</form>
